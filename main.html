<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <title>getmeQR </title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row justify-content-center mt-1 mb-1">
            <div class="col-11 text-center">
                <div class="input-group input-group-sm">
                    <input type="url" class="form-control form-control-sm" id="url" placeholder="URL for QR or use buttons" >
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-outline-success" type="button" id="urlBtn">QR!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-1 mb-1">
            <div class="col-10 text-center">
                <button id="currentQRbtn" class="btn btn-success btn-sm">QR for current tab</button>

            </div>
        </div>
        <div class="row justify-content-center mt-1 mb-1">
            <div class="col-10 text-center">
                    <button id="allETQRbtn" class="btn btn-success btn-sm">QR for all tabs but this</button>

            </div>
        </div>
        <div class="row justify-content-center mt-1 mb-1">
            <div class="col-10 text-center">
                    <button id="allQRbtn"class="btn btn-success btn-sm">QR for all tabs </button>

            </div>
        </div>


        <div id="qrcode"class="row justify-content-center  mt-3 mb-3">
            
        </div>

      </div>
    

    


    <script src="/static/jquery.min.js" ></script>
    <script src="/static/popper.min.js" ></script>
    <script src="/static/bootstrap.min.js" ></script>
    <script src="/static/main.js"></script>
  </body>
</html>
